rootProject.version = '0.4.0'

buildscript {
    ext.grpcVersion = '1.24.0' // CURRENT_GRPC_VERSION
    repositories {
        google()
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
        classpath 'com.github.triplet.gradle:play-publisher:2.4.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenLocal()
        mavenCentral()
       maven {
            url "https://raw.githubusercontent.com/krussan/maven-repo/master/"
        }
    }
}

task printVersion {
  println rootProject.version
}
