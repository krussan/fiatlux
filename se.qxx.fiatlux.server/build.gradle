apply plugin: 'java'
apply plugin: 'maven'

group = 'se.qxx.fiatlux'
version = '0.2.45'

description = """fiatlux-server"""

sourceCompatibility = 1.7
targetCompatibility = 1.7
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "https://github.com/krussan/maven-repo/raw/master/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.google.protobuf', name: 'protobuf-java', version:'2.4.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.3.1'
    compile group: 'net.java.dev.jna', name: 'jna', version:'4.2.2'
    compile group: 'com.googlecode', name: 'protobuf-socket-rpc', version:'2.0'
    compile group: 'com.luckycatlabs', name: 'SunriseSunsetCalculator', version:'1.2'
    compile group: 'it.sauronsoftware.cron4j', name: 'cron4j', version:'2.2.5'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.7'
    compile project(':se.qxx.fiatlux.domain')
    testCompile group: 'junit', name: 'junit', version:'3.8.1'
}
